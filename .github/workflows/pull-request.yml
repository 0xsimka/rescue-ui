on:
  pull_request:
jobs:
  build_and_deploy_web_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
        env:
          VITE_WC_PROJECT_ID: "${{ secrets.WC_PROJECT_ID }}"
          VITE_RESCUE_API_BASE_URL: "${{ secrets.RESCUE_API_BASE_URL }}"
      # TODO: publish `dist/` somewhere to preview
